<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 11</title>
</head>
<body>
    <button onclick="calc()">Click to get grade</button>
    <h1 id="grade"></h1>
    <script>
        var b = "";
        function calc(){
            var a = parseInt(parseInt(prompt("ENTER MARKS"))/10);
            switch(a) {
                case 10:
                    b = "A";
                break;
                case 9:
                    b = "A";
                break;
                case 8:
                    b = "B";
                break;
                case 7:
                    b = "C";
                break;
                case 6:
                    b = "D";
                break;
                default:
                    b = "F";
            }
            document.getElementById("grade").innerText = b;
        }
        console.log(a);
    </script>
</body>
</html>
