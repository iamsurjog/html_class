<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 12</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Task 12</h1>
    <p id="text"></p>

    <script>
        let text = "";

        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("text").innerHTML = text;
    </script>   
</body>
</html>
